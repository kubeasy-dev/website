name: Sync OpenAPI spec to CLI

on:
  push:
    branches: [main]
    paths:
      - 'schemas/cli-api.ts'
      - 'lib/openapi.ts'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI spec
        run: pnpm openapi:generate

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Dispatch to CLI repo
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          SPEC_B64=$(base64 -w 0 openapi.json)

          gh api repos/kubeasy-dev/kubeasy-cli/dispatches \
            -f event_type=openapi-spec-updated \
            -f "client_payload[spec_base64]=$SPEC_B64" \
            -f "client_payload[source_sha]=${{ github.sha }}"
